<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiftera Technology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable class-based dark mode
            theme: {
                extend: {
                    colors: {
                        'accent': '#0891b2',      // Cyan 600
                        'accent-hover': '#0e7490' // Cyan 700
                    }
                }
            }
        }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.1",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.12",
        "react-markdown": "https://esm.sh/react-markdown@9.0.1",
        "remark-gfm": "https://esm.sh/remark-gfm@4.0.0"
      }
    }
    </script>
    <style>
      /* Modern scrollbar styling for light and dark themes */
      :root {
        --scrollbar-track: #f1f5f9; /* slate-100 */
        --scrollbar-thumb: #94a3b8; /* slate-400 */
        --scrollbar-thumb-hover: #64748b; /* slate-500 */
      }
      html.dark {
        --scrollbar-track: #1e293b; /* slate-800 */
        --scrollbar-thumb: #475569; /* slate-600 */
        --scrollbar-thumb-hover: #64748b; /* slate-500 */
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb);
        border-radius: 4px;
      }
       ::-webkit-scrollbar-thumb:hover {
        background-color: var(--scrollbar-thumb-hover);
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
